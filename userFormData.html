<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="userForm.css" type="text/css">
    <link rel="stylesheet" href="http://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css" type="text/css">
</head>

<body>
    <nav class="row">
        <button>Home</button>
        <h1>Stock News and Analysis</h1>
    </nav>

    <main>
        <form class="userQuery row" role="UserInput">
            <!-- I added a span here***************************** -->
            <span>Search by stock ticker:</span>
            <input type="text" class="tickerSearch"></input>
            <button class="submitBtn">Submit</button>
            <select class="dataDuration">
                <option value="1m">1 month</option>
                <option value="3m">3 months</option>
                <option value="1y">1 years</option>
                <option value="3y">3 years</option>
                <option value="5y">5 years</option>
                <option value="10y">10 years</option>
                <option value="20y">20 years</option>
            </select>
        </form>

        <section role="results-section" class="row results-section" id="stock-details">

            <div role="data-point-labels" class="col">
                <!-- fill this with possible data points from the API -->
                <h4 class="data-blank">&nbsp;</h4>
                <h4 class="data-latest-closing-date text-end">Latest Closing Date:</h4>
                <h4 class="data-open">Open:</h4>
                <h4 class="data-high">High:</h4>
                <h4 class="data-low">Low:</h4>
                <h4 class="data-close">Close:</h4>
            </div>

            <div role="first-ticker-data-display" id="ticker-1" class="col">
            </div>
            <div role="second-ticker-data-display" id="ticker-2" class="col">
            </div>

        </section>

        <section role="search-result-modal" class="row">
            <div id="result-modal" title="Stock Value Analysis Result" class="col">
                <div id="graph-result" class="row"></div>
                <div id="news-result"></div>
            </div>
        </section>

        <script src="https://code.jquery.com/jquery-latest.min.js" type="text/javascript"></script>
        <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"
            integrity="sha256-VazP97ZCwtekAsvgPBSUwPFKdrwD3unUfSGVYrahUqU=" crossorigin="anonymous"></script>
        <script src="stockTicker.js" type="text/javascript"></script>
        <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    </main>
</body>

</html>
